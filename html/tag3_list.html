<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists and Such</title>
</head>
<body>
<!--ordered list-->
    <ol>
<!--       list item-->
        <li>sleep</li>
        <li>eat</li>
        <li>school</li>
    </ol>
<!--unordered list-->
    <ul>
        <li>soccer</li>
        <li>tennis</li>
        <li>jogging</li>
    </ul>
    
<!--    definition list-->
    <dl>
        <dt>Java</dt>
        <dd>no 1 in enterprise software development</dd>
        <dt>Javascript</dt>
        <dd>totally different than Java</dd>
    </dl>
<!--    nested list-->
    <ul>
        <li>sleep</li>
        <ul>
            <li>sleep at home</li>
            <li>sleep at school</li>
        </ul>
        <li>other</li>
        <li>other</li>
    </ul>
</body>
</html>
